# Netlify configuration for andrewtugume.com

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory for Next.js â€“ the Netlify Next.js Runtime serves from .next
  publish = ".next"

# Environment variables
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects and headers for Next.js
# Next.js runtime handles routing; no SPA fallback redirect needed

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable the official Netlify Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"
